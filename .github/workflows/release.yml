name: Release

on:
  release:
    types: [ published ]

env:
  PYTHON: "3.13"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Acquire sources
        uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ env.PYTHON }}

      - name: Install project
        run: uv sync

      - name: Build
        run: uv build

      - name: Publish
        run: uv publish
