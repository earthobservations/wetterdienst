name: Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        exclude:
          - os: "windows-latest"
            python-version: "3.11"
    env:
      OS: ${{ matrix.os }}
      PYTHON: ${{ matrix.python-version }}

    defaults:
      run:
        shell: bash

    name: Python ${{ matrix.python-version }} on OS ${{ matrix.os }}
    steps:

    - name: Acquire sources
      uses: actions/checkout@v3

    - name: Setup Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64
        cache: poetry

    - name: Install prerequisites
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          sudo apt-get update && \
          sudo apt-get install --yes build-essential pkg-config libhdf5-dev
        fi
        if [ "$RUNNER_OS" == "macOS" ]; then
          HOMEBREW_NO_AUTO_UPDATE=1 brew install hdf5
        fi

    - name: Install project
      run: .github/workflows/install.sh testing

    - name: Run tests (Windows, sequential)
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then 
          poetry run poe test-slow
        fi
    - name: Run tests (Linux/macOS, parallel)
      run: |
        if [ "$RUNNER_OS" != "Windows" ]; then
          poetry run poe test
        fi
