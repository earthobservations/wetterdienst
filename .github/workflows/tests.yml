name: Tests

on:
  pull_request: ~
  push:
    branches: [ main ]

  # Allow job to be triggered manually.
  workflow_dispatch:

# Cancel in-progress jobs when pushing to the same branch.
concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.9", "3.10", "3.11"]
        include:
          - os: "macos-latest"
            python-version: "3.11"
          - os: "windows-latest"
            python-version: "3.11"
    defaults:
      run:
        shell: bash
    name: Python ${{ matrix.python-version }} on OS ${{ matrix.os }}
    steps:
      - name: Acquire sources
        uses: actions/checkout@v4

      - name: Install Poetry
        run: pipx install poetry

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
          cache: poetry
          cache-dependency-path: |
            pyproject.toml
            poetry.lock

      - name: Install eccodes (Mac only)
        if: startsWith(matrix.os, 'macOS')
        run: |
          brew install eccodes 
          export WD_ECCODES_DIR=$(brew --prefix eccodes)

      - name: Install project
        run: .github/workflows/install.sh testing

      - name: Install Jupyter kernel
        run: poetry run python -m ipykernel install --name "python3" --user

      - name: Run tests
        run: |
          poetry run pytest -vvv --numprocesses=auto -m "not (explorer or cflake)" tests
          poetry run pytest -vvv -m cflake tests
