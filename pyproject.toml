name = "wetterdienst"
version = "0.113.0"
authors = [
  { name = "Benjamin Gutzmann", email = "gutzemann@gmail.com" },
  { name = "Andreas Motl", email = "andreas.motl@panodata.org" },
]
description = "Open weather data for humans"
readme = "README.md"
license = { file = "LICENSE.md" }
keywords = [
