[tool.poetry]
name = "wetterdienst"
version = "0.51.0"
description = "Open weather data for humans"
authors = [
    "Benjamin Gutzmann <gutzemann@gmail.com>",
    "Andreas Motl <andreas.motl@panodata.org>",
]
license = "MIT"
readme = "README.rst"
include = [
    "LICENSE",
    "CHANGELOG.rst",
    "CODE_OF_CONDUCT.md"
]
homepage = "https://wetterdienst.readthedocs.io/"
repository = "https://github.com/earthobservations/wetterdienst"

keywords = [
    "open-source",
    "open-data",
    "weather",
    "weather-data",
    "weather-api",
    "weather-station",
    "time-series",
    "observations",
    "historical-data",
    "recent-data",
    "forecast",
    "radar",
    # DWD
    "dwd",
    "deutscher-wetterdienst",
    "german-weather-service",
    "mosmix",
    "radolan",
    # ECCC
    "eccc",
    "environment-and-climate-change-canada",
    "environnement-et-changement-climatique-canada",
    # NOAA
    "noaa",
    "national-oceanic-and-atmospheric-administration",
    "ghcn",
    "global-historical-climatology-network",
    # WSV
    "wsv",
    "Wasserstra√üen-und-Schifffahrtsverwaltung-des-Bundes",
    "Federal-Waterways-and-Shipping-Administration",
    # EA
    "ea",
    "environmental-agency-uk",
    # NWS
    "noaa-nws",
    "national-weather-service",
    # Eaufrance Hubeau
    "eaufrance-hubeau"
]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Intended Audience :: System Administrators",
    "Topic :: Communications",
    "Topic :: Database",
    "Topic :: Internet",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Human Machine Interfaces",
    "Topic :: Scientific/Engineering :: Hydrology",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Interface Engine/Protocol Translator",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries",
    "Topic :: System :: Archiving",
    "Topic :: Text Processing",
    "Topic :: Utilities",
    "Operating System :: POSIX",
    "Operating System :: Unix",
    "Operating System :: MacOS"
]

[tool.poetry.urls]
"Issues" = "https://github.com/earthobservations/wetterdienst/issues"
"Releases" = "https://github.com/earthobservations/wetterdienst/releases"

[tool.poetry.dependencies]
python = "^3.8,<3.12"

aenum = "^3.0"
aiohttp = "^3.8.1"
beautifulsoup4 = "^4.9"
cachetools = "^5.2"
click = "^8.0"
click-params = "^0.4"
cloup = "^1.0"
dateparser = "^1.0"
deprecation = "^2.1"
diskcache = "^5.4.0"
environs = "^9.4.0"
fsspec = "^2022.02"
lxml = "^4.9.1"
measurement = "^3.2"
numpy = "^1.22"
pandas = "^1.3"
Pint = "^0.17"
platformdirs = "^2"
PyPDF2 = "^1.26"
python-dateutil = "^2.8"
rapidfuzz = "^2.1"
requests = "^2.20"
scikit-learn = "^1.0.2"
tabulate = "^0.8"
timezonefinder = "^6.1"
tqdm = "^4.47"

dash                            = { version = "^2", optional = true }  # Explorer UI feature.
dash-bootstrap-components       = { version = "^1", optional = true }  # Explorer UI feature.
dash-leaflet                    = { version = "^0.1.23", optional = true }  # Explorer UI feature.
duckdb                          = { version = "^0.6.0", optional = true }  # Export feature.
fastapi                         = { version = "^0.65", optional = true }  # HTTP REST API feature.
geojson                         = { version = "^2.5.0", optional = true }  # Explorer UI feature.
h5py                            = { version = "^3.1", optional = true, extras = ["radar"], python = "<3.11" }  # Radar feature.
influxdb                        = { version = "^5.3", optional = true }  # Export feature.
influxdb-client                 = { version = "^1.18", optional = true }  # Export feature.
matplotlib                      = { version = "^3.3", optional = true }
mysqlclient                     = { version = "^2.0", optional = true }  # Export feature.
openpyxl                        = { version = "^3.0", optional = true }
plotly                          = { version = "^5.11", optional = true }  # Explorer UI feature.
psycopg2-binary                 = { version = "^2.8", optional = true }  # Export feature.
pyarrow                         = { version = "^10.0", python = "<3.11", optional = true}
scipy                           = { version = "^1.9", optional = true }  # Interpolation feature.
shapely                         = { version = "^1.8", optional = true }  # Interpolation feature.
sqlalchemy                      = { version = "^1.4", optional = true }  # Export feature.
utm                             = { version = "^0.7", optional = true }  # Interpolation feature.
uvicorn                         = { version = "^0.14", optional = true }  # HTTP REST API feature.
wradlib                         = { version = "^1.13", optional = true }  # Radar feature.
xarray                          = { version = "^2022.11", optional = true }
zarr                            = { version = "^2.13", python = "<3.11", optional = true }  # Export feature.

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
bandit = "^1.7.4"
black = { version = "^22.10.0", extras = ["jupyter"] }
flake8-bandit = "^3.0"
flake8-black = "^0.3"
flake8-bugbear = "^22.1"
flake8-builtins = "^1.5"
flake8-comprehensions = "^3.7"
flake8-copyright = "^0.2"
flake8-docstrings = "^1.6"
flake8-eradicate = "^1.2"
flake8-isort = "^4.1"
flake8-print = "^5.0"
flake8-return = "^1.1"
flake8-2020 = "^1.6"
flakeheaven = "^3.0"
isort = "^5.10"
pip-licenses = "^3.3"
poethepoet = "^0.16"
ruff = "^0.0.135"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
coverage = { version = "^6.0", extras = ["toml"] }
dash = { version = "^2.6", extras = ["testing"] }
dirty-equals = "^0.5.0"
freezegun = "^1.2"
h5py = { version = "^3.1", python = "<3.11", optional = true}
ipykernel = "^6.19.4"
jupyter = "^1.0.0"
percy = "^2.0"
pybufrkit = "^0.2"
pytest = "^7.2"
pytest-cov = "^3.0"
pytest-dictsdiff = "^0.5"
pytest-notebook = "^0.8"
pytest-xdist = "^3"
selenium = "^4.0"
surrogate = "^0.1"
webdriver-manager = "^3.5.3"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
docformatter = "^1.4"
furo = "^2022.9.15"
ipython = "^8.5"
matplotlib = "^3.3"
sphinx = "^5.2"
sphinx-autodoc-typehints = "^1.11"
sphinx-autobuild = "^2021.3"
sphinx_design = "^0.3.0"
sphinxcontrib-svg2pdfconverter = "^1.1"
tomlkit = "^0.7"

[tool.poetry.extras]
bufr                = ["pybufrkit"]
cratedb             = ["crate"]
duckdb              = ["duckdb"]
explorer            = ["dash", "dash-bootstrap-components", "dash-leaflet", "geojson", "plotly"]
export              = ["openpyxl", "pyarrow", "sqlalchemy", "xarray", "zarr"]
influxdb            = ["influxdb", "influxdb-client"]
interpolation       = ["scipy", "shapely", "utm"]
ipython             = ["ipython", "matplotlib"]
mpl                 = ["matplotlib"]
mysql               = ["mysqlclient"]
postgresql          = ["psycopg2-binary"]
radar               = ["h5py"]
radarplus           = ["pybufrkit", "wradlib"]
restapi             = ["fastapi", "uvicorn"]
sql                 = ["duckdb"]

[tool.poetry.scripts]
wetterdienst = 'wetterdienst.ui.cli:cli'
wddump = 'wetterdienst.provider.dwd.radar.cli:wddump'

[tool.dephell.main]
from = {format = "poetry", path = "pyproject.toml"}
to = {format = "pip", path = "requirements.txt"}

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.flakeheaven]
exclude = [
    "example/wetterdienst_notebook.ipynb"
]
format = "grouped"
max-line-length = 120
extended_default_ignore = []

[tool.flakeheaven.plugins]
pycodestyle = ["+*", "-E203", "-W503", "-E501", "-E231"]
pyflakes = ["+*"]
flake8-bandit = ["+*"]
flake8-black = ["+*"]
flake8-bugbear = ["+*"]
flake8-builtins = ["+*", "-A003"]
flake8-comprehensions = ["+*"]
flake8-copyright = ["+*"]
flake8-eradicate = ["+*"]
flake8-isort = ["+*"]
flake8-print = ["+*"]
flake8-return = ["+*", "-R505"]
flake8-2020 = ["+*"]

[tool.flakeheaven.exceptions."wetterdienst/__init__.py"]
pycodestyle = ["-E402"]
[tool.flakeheaven.exceptions."tests/provider/dwd/observation/test_available_datasets.py"]
pycodestyle = ["-E402"]
[tool.flakeheaven.exceptions."**/__init__.py"]
pyflakes = ["-F401"]
[tool.flakeheaven.exceptions."wetterdienst/util/fsspec_monkeypatch.py"]
flake8-bugbear = ["-B301"]
[tool.flakeheaven.exceptions."example/"]
flake8-print = ["-*"]
[tool.flakeheaven.exceptions."tests/"]
flake8-bandit = ["-S101", "-S106"]
[tool.flakeheaven.exceptions."wetterdienst/ui/restapi.py"]
flake8-bugbear = ["-B008"]

[tool.ruff]
line-length = 120
extend-exclude = [
  ".venv*",
]

[tool.ruff.per-file-ignores]
"**/__init__.py" = ["F401"]
"wetterdienst/__init__.py" = ["E402"]
"tests/provider/dwd/observation/test_available_datasets.py" = ["E402"]

[tool.poe.tasks]
install_dev = "poetry install --with=test,dev,docs -E mpl -E ipython -E sql -E export -E duckdb -E influxdb -E cratedb -E mysql -E postgresql -E radar -E bufr -E restapi -E explorer -E bufr -E interpolation"
black = "black wetterdienst example tests"
isort = "isort wetterdienst example tests"
format = ["black", "isort"]
lint = "flakeheaven lint wetterdienst example tests"
turbolint = "ruff wetterdienst example tests"
docs = { shell = "cd docs && poetry run make html" }
test-cflakes = "pytest -vvv -m cflake tests"
test-parallel = "pytest -vvv --numprocesses=auto -m 'not (explorer or cflake)' tests"
test = ["test-parallel", "test-cflakes"]
# For Windows CI
test-slow = "pytest -vvv tests"
coverage = "pytest --cov=wetterdienst tests"
coverage-parallel = "pytest --cov=wetterdienst --numprocesses=auto -m 'not (explorer or cflake)' tests"
export_licenses = "pip-licenses --format=plain-vertical --with-authors --with-urls --with-license-file --no-license-path --ignore-packages wetterdienst --output-file=THIRD_PARTY_NOTICES"
export = ["export_licenses"]
update = "poetry update"

[tool.pytest.ini_options]
markers = [
    "remote: Tests accessing the internet.",
    "slow: Slow tests.",
    "sql: All tests related to SQL.",
    "explorer: All tests related to the explorer UI.",
    "cflake: Tests which are flaky under concurrency",
]
addopts = "-vvv --webdriver=Firefox --headless"

#log_cli = true
#log_cli_level = "DEBUG"

log_format = "%(asctime)-15s.%(msecs)03d [%(name)-35s] %(levelname)-8s: %(message)s"
log_date_format = "%Y-%m-%dT%H:%M:%S"


[tool.coverage.run]
branch = true
source = ["wetterdienst"]

[tool.coverage.report]
show_missing = true
fail_under = 0
omit = [
    "tests/*",
    "wetterdienst/provider/dwd/radar/cli.py",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
