  "measurement>=3.2,<4",
  "platformdirs>=4,<5",
  "polars[calamine,pyarrow]>=1.0.0,<2",
  "portion>=2.4.2,<3",
  "pydantic>=2.7.3,<3",
  "pydantic-extra-types>=2.10.1,<3",
  "pydantic-settings>=2.7.0,<3",
  "python-dateutil>=2,<3",
  "rapidfuzz>=3.1,<4",
  "stamina>=23,<26",
  "tabulate>=0.8,<1",
  "tqdm>=4,<5",
  "tzdata>=2024.2",
  "tzfpy>=0.15.2,<2",
