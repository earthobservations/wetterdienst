  "fastexcel>=0.10.4",
  "fsspec>=2023.1",
  "lxml>=4.9.1",
  "measurement>=3.2",
  "numpy>=1.22",
  "pillow>=10.3",
  "pint>=0.17",
  "platformdirs",
  "polars>=1.0.0",
  "portion>=2.4.2",
  "pyarrow>=13",
  "pydantic>=2.7.3",
  "pypdf>=3.12.1",
  "python-dateutil",
  "rapidfuzz>=3.1",
  "requests>=2.20",
