[tool.poetry]
name = "wetterdienst"
version = "0.6.0"
description = "Python library to ease access to open weather data"
authors = [
    "Benjamin Gutzmann <gutzemann@gmail.com>",
    "Daniel Lassahn <daniel.lassahn@meteointelligence.de>",
    "Andreas Motl <andreas.motl@panodata.org>"
]
license = "MIT"
readme = "README.rst"
include = [
    "LICENSE.rst",
    "CHANGELOG.rst",
    "CODE_OF_CONDUCT.rst",
    "DWD_FILE_SERVER_STRUCTURE.md"
]
homepage = "https://wetterdienst.readthedocs.io/"
repository = "https://github.com/earthobservations/wetterdienst"
keywords = [
    "dwd",
    "deutscher wetterdienst",
    "german weather service",
    "weather",
    "weather-data",
    "open-data",
    "observations",
    "historical-data",
    "forecasts",
    "radar"
]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "License :: OSI Approved :: MIT License",
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Intended Audience :: System Administrators",
    "Topic :: Communications",
    "Topic :: Database",
    "Topic :: Internet",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Human Machine Interfaces",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Interface Engine/Protocol Translator",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries",
    "Topic :: System :: Archiving",
    "Topic :: Text Processing",
    "Topic :: Utilities",
    "Operating System :: POSIX",
    "Operating System :: Unix",
    "Operating System :: MacOS"
]

[tool.poetry.dependencies]
python = "^3.6.1"
pandas = "1.0.4"
tables = "3.6.1"
numpy = "1.18.3"
scipy = "1.4.1"
h5py = "2.10.0"
cachetools = "^3.1.1"
aiofiles = "^0.4.0"
fire = "^0.3.1"
docopt = "^0.6.2"
munch = "^2.5.0"
dateparser = "^0.7.4"
beautifulsoup4 = "^4.9.1"
requests = "^2.24.0"
python-dateutil = "^2.8.0"

importlib_metadata = {version = "1.6.1", python = "<3.8"}

# Optional dependencies aka. "extras"
ipython          = { version = "^7.10.1", optional = true }
ipython-genutils = { version = "^0.2.0", optional = true }
matplotlib       = { version = "^3.0.3", optional = true }

[tool.poetry.extras]
ipython = ["ipython", "ipython-genutils", "matplotlib"]

[tool.poetry.dev-dependencies]
nox = "^2020.8.22"
black = "^20.8b1"
flake8 = "^3.8.3"
flake8-black = "^0.2.1"
flake8-bugbear = "^20.1.4"
flake8-bandit = "^2.1.2"
coverage = {extras = ["toml"], version = "5.2.1"}
pytest = "^6.0.1"
pytest-cov = "^2.10.1"
pytest-notebook = "^0.6.0"
nbconvert = ">=5.0, <6.0"
mock = "^4.0"
sphinx = "^3.1.2"
sphinx-rtd-theme = "^0.5.0"

[tool.poetry.scripts]
wetterdienst = 'wetterdienst.cli:run'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
